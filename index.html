<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagramball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        
            <div class="instagram-imagem">
                <img src=".//img/Your story.png" class="foto" alt="foto celular">
            </div>
            
            <div class="instagram-loggin">
                <div class=" box box__one">
                    <img src="./img/logo-Instagramball.png" class="instagramball-logo" alt="Instragramball logo">
                    <input type="text" id="email" placeholder="Telefone, nome de usuário ou email" class="espaço espaço__email">
                    <input type="password" id="senha" placeholder="Senha"class="espaço espaço__senha">
                    <button type="button" class="entrar">Entrar</button>
                    <p>OU </p>
                    <p>Entrar com o Facebook</p>
                    <p>Esqueceuu a senha?</p>
                    <br>
                </div>
                <br>
                <div class=" box box__two">
                    <p>Não tem uma conta? Cadatre-se </p>
                </div>
                <br>
                <div class="box box__tree">
                    <p>
                        Obtenha o aplicativo
                    </p>
                <div class="box box__four">
                    <img src="/img/apple-button.png" class="logos">
                    <img src="./img/googleplay-button.png" class="logos">
                </div>
                        
                    
                   
                    
                </div>
            </div>
            
       
    </div>
    
</body>
</html>
